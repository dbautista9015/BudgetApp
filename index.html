<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body class="bgColor">
    <!-- Start your project here-->
    
    <!--Input Information container-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-flex justify-content-center mt-3">
          <h1>Budget App</h1>
        </div>
      </div>
      <div class="row">
        <!--col-12-->
        <div class="col-12">

          <!--Expense Input Field-->
          <div class="form-outline">
            <input type="number" id="budgetAmountInput" class="form-control" min="0" />
            <label class="form-label" for="budgetAmount">Budget Amount</label>
          </div>
          <!--End Expense Input Field-->
        </div>
        <!--End col-12-->

        <!--col-12-->
        <div class="col-12 mt-5">
          <div class="form-outline">
            <input type="text" id="nameOfExpenseInput" class="form-control"/>
            <label class="form-label" for="typeText">Name of Expense</label>
          </div>
        </div>
        <!--End col-12-->

        <!--col-12-->
        <div class="col-12 mt-5">
          <div class="form-outline">
            <input type="number" id="expenseAmountInput" class="form-control" min="0"/>
            <label class="form-label" for="expenseAmountInput">Expense Amount</label>
          </div>
        </div>
        <!--End col-12-->

        <!--col-12-->
        <div class="col-12 d-flex justify-content-center mt-5">
          <button type="button" class="btn btn-success btn-rounded" id="addExpenseBtn">Add Expense</button>
        </div>
      </div>
      <!--End col-12-->

    </div>
    <!--End Input Information container-->

    <!--Expenses container-->
    <div class="container-fluid mt-5">
      <div class="row">
        <!--col-12-->
        <div class="col-12 d-flex justify-content-center">
          <h2>Expenses</h2>
        </div>
        <!--End col-12-->

        <!--col-12 card (inject card)-->
        <div class="col-12" id="injectHere">
          
        </div>
      </div>
    </div>
    <!--End Expenses container-->
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="./scripts/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>

    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
